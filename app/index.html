<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&family=Nunito:ital,wght@0,300;0,600;1,300&display=swap"

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">

                    </div>
                </div>
                <div class="header__top">
                    <div class="header__top-bg" style="background-image: url(images/header-top.jpg);">

                    </div>
                    <h1 class="header__top-title">YOUR <span> PERSONALIZED </span> COFFEE</h1>
                </div>
                <div class="header__menu">
                    <div class="header__menu-shop">
                        <img class="header__menu-img" src="images/header-right-img.svg" alt="">

                    </div>
                    <nav class="menu">
                        <h4 class="menu__tilte">TRANG CHỦ</h4>
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">COFFEE</a>

                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">PHIN MẠ MÀU</a>

                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">GIFTSET</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#"> LIÊN HỆ</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
